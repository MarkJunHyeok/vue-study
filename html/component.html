<!DOCTYPE html>
<html lang="ja" xmlns:v-model="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "https://unpkg.com/vue@3.2.36/dist/vue.global.js" ></script>
    <title>Vue Sample</title>
</head>
<body>
<div id="app">
    <my-component v-bind:class="{active: isActive}"/>
</div>

<script type="module">
    //保存した es モジュールビルドのファイル（vue.js）から createapp をインポート（分割代入）
    const app = Vue.createApp ( {
        data() {
            return {
                isActive: true
            }
        }
    })

    app.component('my-component', {
        template: '<p class="foo bar"> 안녕하세요 </p>' +
            '<p class="foo" v-bind:class="$attrs.class"> 또 안녕하세요 </p>'
    })

    app.mount('#app')

</script>
</body>
</html>
